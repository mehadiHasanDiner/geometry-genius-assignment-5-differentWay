<!DOCTYPE html>
<html lang="en" data-theme="aqua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="px-16">
        <div class="rounded-br-[15px] rounded-bl-[15px] navbar bg-base-300 shadow-xl">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">Geometry Genius</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-square btn-ghost">
                    Blog
                </button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="px-16 mt-8">
                <div class="card w-96 bg-base-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 &#xd7 b &#xd7 h</p>
                        <div class="flex">
                            <input type="text" placeholder="Type here" value="b"
                                class="input input-bordered input-accent w-full max-w-xs" /> <span
                                class="px-2 text-xl">cm</span>
                            <input type="text" placeholder="Type here" value="h"
                                class="input input-bordered input-accent w-full max-w-xs" /> <span
                                class="px-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-outline btn-accent px-[125px]">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w &#xd7 l</p>
                        <div class="flex">
                            <input type="text" placeholder="Type here" value="w"
                                class="input input-bordered input-accent w-full max-w-xs" /> <span
                                class="px-2 text-xl">cm</span>
                            <input type="text" placeholder="Type here" value="l"
                                class="input input-bordered input-accent w-full max-w-xs" /> <span
                                class="px-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-outline btn-accent px-[125px]">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = b &#xd7 h</p>
                        <p>b = 10cm, h = 12cm</p>

                        <div class="card-actions">
                            <button class="btn btn-outline btn-accent px-[125px]">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rhombus.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 &#xd7 d<sub>1</sub> &#xd7 d<sub>1</sub></p>
                        <p>d<sub>1</sub> = 10cm, d<sub>2</sub> = 12cm</p>

                        <div class="card-actions">
                            <button class="btn btn-outline btn-accent px-[125px]">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/pentagon.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 &#xd7 p &#xd7 b</p>
                        <p>p = 6cm, b = 10cm</p>

                        <div class="card-actions">
                            <button class="btn btn-outline btn-accent px-[125px]">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-300 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/ellipse.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = &#960.a.b</p>
                        <p>p = 10cm, b = 4cm</p>

                        <div class="card-actions">
                            <button class="btn btn-outline btn-accent px-[125px]">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </section>
    </main>
</body>

</html>
